name: ios

on:
  push:
    branches:
      - master
      - ios
    paths:
      - '.github/workflows/ios.yaml'

  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/ios.yaml'

  workflow_dispatch:
    inputs:
      version:
        description: "Version information（e.g., 1.15.1）"
        required: true

permissions:
  contents: write

env:
  ONNXRUNTIME_VERSION:
    |- # Enter release tag name or version name in workflow_dispatch. Appropriate version if not specified
    ${{ github.event.release.tag_name || github.event.inputs.version || '1.15.1' }}

jobs:
  ios_arm64:
    name: Build onnxruntime lib for iOS arm64 on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]

    steps:
      - name: Checkout v${{ env.ONNXRUNTIME_VERSION }}
        uses: actions/checkout@v2
        with:
          repository: microsoft/onnxruntime
          submodules: true
          ref: v${{ env.ONNXRUNTIME_VERSION }}

      - name: Install dependencies on macos
        run: |
          # Workaround for protoc https://github.com/microsoft/onnxruntime/issues/16238#issuecomment-1590398821
          brew install protobuf@21
          python3 -m pip install cmake
          cmake --version

          brew install tree
          tree --version

      - name: Build onnxruntime ${{ env.ONNXRUNTIME_VERSION }} for arm64
        shell: bash
        run: |
          build_dir=./build-ios/arm64

          python3 ./tools/ci_build/build.py \
            --build_dir $build_dir \
            --config Release \
            --update \
            --build \
            --use_xcode \
            --cmake_extra_defines onnxruntime_BUILD_UNIT_TESTS=OFF \
            --cmake_extra_defines onnxruntime_BUILD_SHARED_LIB=OFF \
            --cmake_extra_defines CMAKE_INSTALL_PREFIX=$build_dir/install/ \
            --ios \
            --ios_sysroot iphoneos \
            --osx_arch arm64 \
            --target install \
            --parallel \
            --skip_tests \
            --build_apple_framework \
            --apple_deploy_target 13.0 \
            --use_coreml \
            --path_to_protoc_exe /usr/local/opt/protobuf@21/bin/protoc

      - name: Copy results
        shell: bash
        run: |
          version=${{ env.ONNXRUNTIME_VERSION }}

          file build-ios/arm64/Release/build-ios/arm64/install/bin/onnxruntime.framework/onnxruntime

          dst=onnxruntime-ios-arm64-${{ env.ONNXRUNTIME_VERSION }}

          cp -v build-ios/arm64/Release/build-ios/arm64/install/bin/onnxruntime.framework/onnxruntime $dst/
          cp -v build-ios/arm64/Release/build-ios/arm64/install/bin/onnxruntime.framework/Headers/* $dst/

          ls -lh $dst

          tree build-ios/arm64/Release/build-ios/arm64/install/bin/onnxruntime.framework

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: onnxruntime-ios-arm64-${{ env.ONNXRUNTIME_VERSION }}
          path: onnxruntime-ios-arm64-${{ env.ONNXRUNTIME_VERSION }}

  ios_simulator:
    name: Build onnxruntime lib for iOS simulator on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        arch: [arm64, x86_64]

    steps:
      - name: Checkout v${{ env.ONNXRUNTIME_VERSION }}
        uses: actions/checkout@v2
        with:
          repository: microsoft/onnxruntime
          submodules: true
          ref: v${{ env.ONNXRUNTIME_VERSION }}

      - name: Install dependencies on macos
        run: |
          # Workaround for protoc https://github.com/microsoft/onnxruntime/issues/16238#issuecomment-1590398821
          brew install protobuf@21
          python3 -m pip install cmake
          cmake --version

          brew install tree
          tree --version

      - name: Build onnxruntime ${{ env.ONNXRUNTIME_VERSION }} for simulator ${{ matrix.arch }}
        shell: bash
        run: |
          build_dir=./build-ios/simulator/${{ matrix.arch }}

          python3 ./tools/ci_build/build.py \
            --build_dir $build_dir \
            --config Release \
            --update \
            --build \
            --use_xcode \
            --cmake_extra_defines onnxruntime_BUILD_UNIT_TESTS=OFF \
            --cmake_extra_defines onnxruntime_BUILD_SHARED_LIB=OFF \
            --cmake_extra_defines CMAKE_INSTALL_PREFIX=$build_dir/install/ \
            --ios \
            --ios_sysroot iphonesimulator \
            --osx_arch ${{ matrix.arch }} \
            --target install \
            --parallel \
            --skip_tests \
            --build_apple_framework \
            --apple_deploy_target 13.0 \
            --use_coreml \
            --path_to_protoc_exe /usr/local/opt/protobuf@21/bin/protoc

      - name: Copy results
        shell: bash
        run: |
          version=${{ env.ONNXRUNTIME_VERSION }}
          arch=${{ matrix.arch }}

          file build-ios/simulator/$arch/Release/build-ios/simulator/$arch/install/bin/onnxruntime.framework/onnxruntime

          dst=onnxruntime-ios-simulator-$arch-${{ env.ONNXRUNTIME_VERSION }}
          cp build-ios/simulator/$arch/Release/build-ios/simulator/$arch/install/bin/onnxruntime.framework/onnxruntime $dst/

          ls -lh $dst

          tree build-ios/simulator/$arch/Release/build-ios/simulator/$arch/install/bin/onnxruntime.framework/

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: onnxruntime-ios-simulator-${{ matrix.arch }}-${{ env.ONNXRUNTIME_VERSION }}
          path: onnxruntime-ios-simulator-${{ matrix.arch }}-${{ env.ONNXRUNTIME_VERSION }}

  create_xcframework:
    name: Create xcframework
    runs-on: macos-latest
    needs: [ios_arm64, ios_simulator]
    steps:
      - name: Retrieve artifact for ios_arm64
        uses: actions/download-artifact@v2
        with:
          name: onnxruntime-ios-arm64-${{ env.ONNXRUNTIME_VERSION }}
          path: ./

      - name: Retrieve artifact for simulator arm64
        uses: actions/download-artifact@v2
        with:
          name: onnxruntime-ios-simulator-arm64-${{ env.ONNXRUNTIME_VERSION }}
          path: ./

      - name: Retrieve artifact for simulator x86_64
        uses: actions/download-artifact@v2
        with:
          name: onnxruntime-ios-simulator-x86_64-${{ env.ONNXRUNTIME_VERSION }}
          path: ./

      - name: Install utilities
        shell: bash
        run: |
          brew install tree

      - name: Display artifact
        shell: bash
        run: |
          ls -lh
          ls -lh */*
          tree -L 2 .

      - name: Create xcframework
        shell: bash
        run: |
          mkdir ./simulator
          lipo -create onnxruntime-ios-simulator-x86_64-${{ env.ONNXRUNTIME_VERSION }}/onnxruntime \
                       onnxruntime-ios-simulator-arm64-${{ env.ONNXRUNTIME_VERSION }}/onnxruntime \
               -output ./simulator/onnxruntime.a

          file ./simulator/onnxruntime.a
          ls -lh ./simulator/onnxruntime.a

          xcodebuild -create-xcframework \
              -library onnxruntime-ios-arm64-${{ env.ONNXRUNTIME_VERSION }}/onnxruntime \
              -library ./simulator/onnxruntime.a \
              -output onnxruntime.xcframework

          mkdir -p onnxruntime.xcframework/Headers

          cp -v onnxruntime-ios-arm64-${{ env.ONNXRUNTIME_VERSION }}/*.h onnxruntime.xcframework/Headers

          tree onnxruntime.xcframework

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: onnxruntime.xcframework-${{ env.ONNXRUNTIME_VERSION }}
          path: onnxruntime.xcframework
