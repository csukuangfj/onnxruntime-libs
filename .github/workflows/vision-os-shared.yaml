name: vision_os-shared

on:
  push:
    branches:
      - test-v1.23.2-2
  workflow_dispatch:
    inputs:
      version:
        description: "Version information (e.g., 1.23.2)"
        required: true

permissions:
  contents: write

env:
  ONNXRUNTIME_VERSION:
    |- # Enter release tag name or version name in workflow_dispatch. Appropriate version if not specified
    ${{ github.event.release.tag_name || github.event.inputs.version || '1.23.2' }}

jobs:
  vision_os-shared:
    name: vision_os
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]

    steps:
      - name: Cache build result for ${{ env.ONNXRUNTIME_VERSION }}
        id: cache-build-result
        uses: actions/cache@v4
        with:
          path: onnxruntime-vision_os-${{ env.ONNXRUNTIME_VERSION }}
          key: onnxruntime-vision_os-${{ env.ONNXRUNTIME_VERSION }}-cache-v1

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}-vision_os

      - name: Checkout v${{ env.ONNXRUNTIME_VERSION }}
        if: steps.cache-build-result.outputs.cache-hit != 'true'
        uses: actions/checkout@v4
        with:
          repository: microsoft/onnxruntime
          submodules: true
          ref: v${{ env.ONNXRUNTIME_VERSION }}

      - name: Install dependencies on macos
        if: steps.cache-build-result.outputs.cache-hit != 'true'
        shell: bash
        run: |
          brew install ninja
          which cmake
          cmake --version
          brew install tree
          tree --version

          brew install jq
          which jq

      - name: Patch 1
        if: steps.cache-build-result.outputs.cache-hit != 'true'
        shell: bash
        run: |
          jq '.build_params.base += ["--cmake_extra_defines=CMAKE_POLICY_VERSION_MINIMUM=3.5"]' \
            tools/ci_build/github/apple/default_vision_os_framework_build_settings.json > output.json

          mv output.json tools/ci_build/github/apple/default_vision_os_framework_build_settings.json

          git diff .

      - name: Patch 2
        if: steps.cache-build-result.outputs.cache-hit != 'true'
        shell: bash
        run: |
          # see https://github.com/microsoft/onnxruntime/pull/26380
          #
          jq '.build_params.base += ["--cmake_extra_defines=FLATBUFFERS_BUILD_FLATC=OFF"]' \
            tools/ci_build/github/apple/default_vision_os_framework_build_settings.json > output.json

          mv output.json tools/ci_build/github/apple/default_vision_os_framework_build_settings.json

          git diff .

      - name: Build onnxruntime ${{ env.ONNXRUNTIME_VERSION }} for macOS ${{ matrix.arch }}
        if: steps.cache-build-result.outputs.cache-hit != 'true'
        shell: bash
        run: |
          export CMAKE_CXX_COMPILER_LAUNCHER=ccache
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          cmake --version

          python3 tools/ci_build/github/apple/build_apple_framework.py \
            --config Release \
            --build_dynamic_framework \
            tools/ci_build/github/apple/default_vision_os_framework_build_settings.json

      - name: Create onnxruntime visionOS XCFramework
        if: steps.cache-build-result.outputs.cache-hit != 'true'
        shell: bash
        run: |
          set -euo pipefail

          CONFIG=Release
          BUILD_ROOT=build/apple_framework/intermediates
          OUT_DIR=dist
          XCFRAMEWORK_NAME=onnxruntime-visionos-shared.xcframework

          rm -rf "$OUT_DIR"
          mkdir -p "$OUT_DIR"

          declare -a FRAMEWORK_ARGS=()

          add_framework() {
            local platform=$1
            local arch=arm64
            local fw="${BUILD_ROOT}/${platform}_${arch}/${CONFIG}/Release-${platform}/onnxruntime.framework"

            tree $fw

            if [[ -d "$fw" ]]; then
              echo "✔ Adding $platform ($arch)"
              FRAMEWORK_ARGS+=(-framework "$fw")
            else
              echo "⚠ Missing $platform ($arch), skipping"
            fi
          }

          # visionOS device & simulator
          add_framework xros
          add_framework xrsimulator

          if [[ ${#FRAMEWORK_ARGS[@]} -eq 0 ]]; then
            echo "❌ No visionOS frameworks found"
            exit 1
          fi

          xcodebuild -create-xcframework \
            "${FRAMEWORK_ARGS[@]}" \
            -output "$OUT_DIR/$XCFRAMEWORK_NAME"

          echo "✅ visionOS XCFramework created:"
          echo "   $OUT_DIR/$XCFRAMEWORK_NAME"

          tree $OUT_DIR/$XCFRAMEWORK_NAME

      - name: Zip visionOS XCFramework
        run: |
          version=${{ env.ONNXRUNTIME_VERSION }}
          cd dist
          zip -r onnxruntime-visionos-shared.xcframework-$version.zip onnxruntime-visionos-shared.xcframework
          mv *.zip ..

      - name: Upload artifact xcframework
        if: steps.cache-build-result.outputs.cache-hit != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: onnxruntime-visionos-shared.xcframework-${{ env.ONNXRUNTIME_VERSION }}
          path: onnxruntime-visionos-shared.xcframework-${{ env.ONNXRUNTIME_VERSION }}.zip

      - name: Upload v${{ env.ONNXRUNTIME_VERSION }}
        if: steps.cache-build-result.outputs.cache-hit != 'true'
        uses: svenstaro/upload-release-action@v2
        with:
          file_glob: true
          file: "./*.zip"
          overwrite: true
          tag: v${{ env.ONNXRUNTIME_VERSION }}

      # https://huggingface.co/docs/hub/spaces-github-actions
      - name: Publish to huggingface
        if: github.repository_owner == 'csukuangfj' && steps.cache-build-result.outputs.cache-hit != 'true'
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        uses: nick-fields/retry@v3
        with:
          max_attempts: 20
          timeout_seconds: 200
          shell: bash
          command: |
            rm -rf huggingface

            ls -lh
            version=${{ env.ONNXRUNTIME_VERSION }}

            git config --global user.email "csukuangfj@gmail.com"
            git config --global user.name "Fangjun Kuang"

            export GIT_CLONE_PROTECTION_ACTIVE=false
            rm -rf huggingface
            GIT_LFS_SKIP_SMUDGE=1 git clone https://csukuangfj2:$HF_TOKEN@huggingface.co/csukuangfj2/onnxruntime-libs huggingface

            cd huggingface
            mkdir -p $version
            cp -v ../onnxruntime-visionos-shared.xcframework*.zip ./$version
            git status
            git lfs track "*.zip"

            git add .

            git commit -m "upload onnxruntime-visionos-shared.xcframework $version"
            git push https://csukuangfj2:$HF_TOKEN@huggingface.co/csukuangfj2/onnxruntime-libs main
